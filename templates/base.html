<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Face Recog</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">

  <!-- Styles -->
  <link rel="stylesheet" href="/static/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* Header layout */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 40px;
      background: #0e0b16;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    /* Logo + Title */
    .logo-title {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-title img {
      width: 42px;
      height: 42px;
      border-radius: 10px;
      box-shadow: 0 0 15px 4px rgba(168, 85, 247, 0.5); /* Ungu glow */
      animation: pulseGlow 3s infinite ease-in-out;
    }

    @keyframes pulseGlow {
      0%   { box-shadow: 0 0 10px 2px rgba(168, 85, 247, 0.4); }
      50%  { box-shadow: 0 0 18px 5px rgba(168, 85, 247, 0.7); }
      100% { box-shadow: 0 0 10px 2px rgba(168, 85, 247, 0.4); }
    }

    .logo-title h1 {
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 1px;
      color: #fff;
      text-shadow: 0 0 10px rgba(168, 85, 247, 0.6);
      transition: color 0.3s;
    }

    .logo-title h1:hover {
      color: #a855f7;
      text-shadow: 0 0 18px rgba(168, 85, 247, 0.8);
    }

    /* Navigation links */
    nav {
      display: flex;
      gap: 24px;
    }

    nav a {
      text-decoration: none;
      color: #ccc;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #a855f7;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 20px 0;
      margin-top: 50px;
      font-size: 0.9rem;
      color: #aaa;
      background: #0e0b16;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0a0a12;
      color: #fff;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo-title">
      <!-- ðŸ”¹ Ganti nama file sesuai nama logomu -->
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo Face Recog">
      <h1>Face Recog</h1>
    </div>

    <nav>
      <a href="/">Home</a>
      <a href="/register">Register</a>
      <a href="/identify">Identify</a>
      <a href="/about">About</a>
    </nav>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    &copy; Created By Azhura-Bot 2025
  </footer>
</body>
</html>
